<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    {% include header.html %}
        {{ content }}
    {% include footer.html %}

  </body>
  <script src="/scripts/jquery.js"></script>
  <script src="/scripts/jquery.typeahead.js"></script>
  <script src="/scripts/seaton.js"></script>
  <script type="text/javascript">
    $(function(){
      /*
       站内搜索-获取数据
       getJSON:使用 AJAX 请求来获得 JSON 数据。
       done():返回成功时，执行。
       push():向数组末尾添加一个或多个元素
       */
      $.getJSON("/search-data.json").done(function(data){
        if(data.code==0){
          for(var index in data.data){
            var item=data.data[index];
            names.push(item.title);
            urls.push(item.url);
          }

          $("#js_search_input").typeahead({
            source: names,
            afterSelect: function (item) {
              $(".js_search_Model").css("display", "none");
              show = false;
              window.location.href = (urls[names.indexOf(item)]);
              return item;
            }
          });
        }
      });
    });

  </script>
</html>
