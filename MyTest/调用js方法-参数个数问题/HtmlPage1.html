<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>调用js方法-参数个数问题</title>
    <script type="text/javascript">
        window.onload = function () {
            //alert("加载完成");
        }
        function Test(aa,bb,cc) {
            var re = document.getElementById("result");
            re.innerText="第一个参数："+aa+"，第二个参数："+bb+"，第三个参数："+cc;

        }
        function Test(aa, bb) {
            var re = document.getElementById("result");
            re.innerText = "第一个参数：" + aa + "，第二个参数：" + bb;

        }
    </script>
</head>
<body>
    <h1>问题</h1>测试js方法的参数如果是有三个，只传两个是否可以调用。
    <h1>结论</h1>js方法有三个参数，调用时传两个也可以调用，第三个参数为undefined<br /><br />
    <strong>关联问题</strong>js方法没有多态特性，如果有两个方法名称相同，后面的会覆盖前面的，即使参数个数不同。
    <hr />
    <form>
        <input type="button" onclick="Test();" value="无参数调用Test" />
        <input type="button" onclick="Test('aa');" value="一个参数调用Test" />
        <input type="button" onclick="Test('aa','bb');" value="两个参数调用Test" />
        <input type="button" onclick="Test('aa','bb','cc');" value="三个参数调用Test" />
        <input type="button" onclick="Test('aa', 'bb', 'cc','dd');" value="四个参数调用Test" />
    </form>
    <h1>调用结果</h1>
    <div id="result"></div>
</body>
</html>
