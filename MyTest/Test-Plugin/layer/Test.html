<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>测试form</title>
		<script type="text/javascript" src="../../Scripts/jquery-1.8.3.min.js"></script>
		<script src="layer/layer.js"></script>
		<script type="text/javascript" src="../../Scripts/jquery.form.js"></script>
		<script type="text/javascript" src="../../Scripts/jquery.validate.js"></script>
		<script type="text/javascript" src="../../Scripts/jquery.validate.unobtrusive.min.js"></script>
		<script type="text/javascript">
			//登陆，弹窗按钮
			function LoginView(type) {
				url = "Test-Form.html?Type=" + type;
				layer.open({
					type: 2,
					title: '登录',
					area: ['470px', '330px'],
					content: url
				});
			}
			function submit2(){
				var form = $("#login");
    			form.validate().form();
				window.location.href="learn.html";
			}
			//登陆，弹窗按钮
			function LoginView2() {
				var url = "<form id='login' action='learn.html'>First name:<br><input type='text name='firstname' value=''><br>Last name:<br><input id='password' type='password' name='lastname' value=''><br><br><input type='submit' value='Submit'><button onclick='submit2();'>提交跳转</button></form> ";
				layer.open({
					type: 1,
					title: '登录',
					area: ['470px', '330px'],
					content: url
				});
			}

		</script>
	</head>

	<body>
		<button onclick="LoginView();">登录</button>
		<button onclick="LoginView2();">登录type=1</button>
		<section>
			<h1>谷歌浏览器触发密码保存</h1>
			<ul>
				<li>1.input文本框为password</li>
				<li>2.页面添加后需要跳转</li>
			</ul>
		</section>
		<section>
			
		</section>
	</body>

</html>
