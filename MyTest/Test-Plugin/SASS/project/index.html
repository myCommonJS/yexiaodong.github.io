<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我的sass积累</title>
		<link rel="stylesheet" href="global.css" />
		<link rel="stylesheet" href="other.css" />
	</head>

	<body>
		<!-- 常用按钮  -->
		<div class="default">
			<a class="btn btn-blue btn-lg">快速挂号</a>
		</div>

		<!-- 页码 -->
		<div class="page">
			<a class="btn btn-prev btn-not">上页</a>
			<a class="btn btn-now">1</a>
			<a class="btn">2</a>
			<a class="btn btn-next">下页</a>
		</div>
		<!-- 页码-丰德 -->
		<div class="sharpPages" data-query="pageIndex=1">
			<a disabled="disabled">首页</a>
			<a disabled="disabled">上一页</a>
			<span class="cpb">1</span>
			<a disabled="disabled">下一页</a>
			<a disabled="disabled">尾页</a>
			<div>共1页 总记录数为：1行</div>
		</div>

		<!-- 布局-左右-浮动-->
		<div class="center">
			<div class="container">
				左-主内容区
			</div>
			<div class="right-sidebar">
				右
			</div>
		</div>
		<div class="center">
			<div class="tab-list">
				左
			</div>
			<div class="content-panel">
				右-住内容区
			</div>
		</div>
	</body>

</html>
