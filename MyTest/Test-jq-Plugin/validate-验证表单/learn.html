<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单验证</title>
		<script type="text/javascript" src="../../Scripts/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="../../Scripts/jquery.validate.js" ></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$(".button1").on("click",function(){
					if(jqV()){
						$('#js-form').submit();
					}
					alert("d");
				});
				$(".button2").on("click",function(){
					$('#js-form').submit();
				});
			});
			function jqV(){
				return $("#js-form").validate({
					rules:{
						phone:{
							required: true,
							minlength: 2
						}
					},
					messages:{
						phone:{
							required:"必填",
							minlength:"最短2"
						}
					}
				});
			}
		</script>
	</head>
	<body>
		<form id="js-form">
			<label>用户名:</label><input id="username" type="text" name="username" required/><br><br>
			<label>密码:</label><input type="text" name="password" required/><br><br>
			<label>确认密码:</label><input type="text" name="rePassword"/><br><br>
			<label>手机号码:</label><input type="text" name="phone"/><br><br>
			
			<button class="button1" type="button">提交</button>
			<button class="button2" type="button">提交2</button>
		</form>
		
		<section>
			<h1>分析</h1>
			<ul>
				<li>必填，</li>
				<li>相同，</li>
				<li>手机号码，</li>
			</ul>
		</section>
	</body>
</html>
