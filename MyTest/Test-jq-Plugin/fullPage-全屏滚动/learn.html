<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="jquery.fullPage.css">
		<script src="../../Scripts/jquery-1.11.3.js"></script>
		<script src="jquery.fullPage.js"></script>
		<style>
			body,
			h3{
				margin:0;
			}
			.section {
				text-align: center;
				font: 50px "Microsoft Yahei";
				color: #fff;
			}
			
		</style>
	</head>

	<body>
		<div id="dowebok">
			<div class="section">
				<h3>第一屏-基本使用</h3>
				<p>必须的js加载：jquery.js、jquery.fullPage.js</p>
				<p>必须的css加载：jquery.fullPage.css</p>
				<p>必须的css样式：body、h3的外边界</p>
			</div>
			<div class="section">
				<div class="slide">
					<h3>第二屏的第一屏</h3>
					<p>section中的slide为子屏</p>
				</div>
				<div class="slide">
					<h3>第二屏的第二屏</h3>
					<p>如果没有加载插件的CSS样式，会导致子屏无法使用</p>
				</div>
				<div class="slide">
					<h3>第二屏的第三屏</h3>
					<p></p>
				</div>
			</div>
			<div class="section">
				<h3>第三屏</h3>
				<p>页面加载事件，dowebok（ID）只为定位</p>
			</div>
			<div class="section">
				<h3>第四屏</h3>
				<p>最后一屏</p>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#dowebok").fullpage({
					sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90']
				});
			});
		</script>
	</body>

</html>
