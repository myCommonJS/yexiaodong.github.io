<header>
  <nav>
    <div class="nav-logo"><a class="header-a" href="{{ site.baseurl }}/">{{ site.title }}</a>

    </div>
    <ul class="nav-ul">
      {% for my_page in site.pages %}
      {% if my_page.title %}
      <li><a href="{{ my_page.url | prepend: site.baseurl }}" class="header-a">{{ my_page.title }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
  </nav>
  <section class="header-title center">
    <h1 >{{ page.title }}</h1>
    <hr align="center" class="hr-small center">
    <span>learn learn learn</span>
  </section>
</header>
